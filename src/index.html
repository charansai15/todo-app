<!-- Declare document type as HTML5 -->
<!doctype html>
<!-- Set document language to English -->
<html lang="en">
<!-- Document head section containing metadata -->
<head>
  <!-- Set character encoding to UTF-8 -->
  <meta charset="utf-8">
  <!-- Set application title -->
  <title>TodoApp</title>
  <!-- Set base URL for relative paths -->
  <base href="/">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to application favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<!-- Document body -->
<body>
  <!-- Root component where Angular application will be bootstrapped -->
  <app-root></app-root>
</body>
</html>
